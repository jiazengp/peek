on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  modrinth-desc:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: funnyboy-roks/modrinth-auto-desc@v1.5
        with:
          auth-token: ${{ secrets.MODRINTH_TOKEN }}
          slug: '1yiACNNS'
